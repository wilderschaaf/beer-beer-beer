<!doctype html>

<html>

<body>
	Home Page

	<script src="/socket.io/socket.io.js"></script>
	<form action = "/bsearch/">
		Search California Beers
		<input type='text' name='beer'>
		<input type="submit" value="Submit">
	</form>	

	<script>
		var socket = io();
		socket.on('got beer', function(msg){
			document.body.getElementById('beerdiv').innerHTML = msg['beer']
		})
	</script>
	<div id='beerdiv'>

	</div>
</body>


</html>
